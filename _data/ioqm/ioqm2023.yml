p16:
    aops: https://artofproblemsolving.com/community/c4h3148234p28587878
    supp: 
      - name: ARML 2010 Team Problems P4
        url: https://services.artofproblemsolving.com/download.php?id=YXR0YWNobWVudHMvYi84LzAwNWQ1ZDMzMmNlZmNhMmRiM2Q3YTg2YmVhZDE5NjFmYmIwYjUz&rn=MjAxMGNvbnRlc3RlbnRpcmVkcmFmdHYxLjQucGRm
    eg: >
      The six sides of a convex hexagon $$ A_1 A_2 A_3 A_4 A_5 A_6 $$
      are colored red. 
      Each of the diagonals of the hexagon is colored either red or blue. 
      If $$ N $$ is the number of such colorings such that 
      every triangle $$ A_iA_jA_k $$, where $$ 1\leq i < j < k \leq 6 $$,
      has at least one red side, find the sum of the squares of the digits of $$ N $$.
    img: 
      - path: MOPSS25Aug9-1.svg
        zoomable: true
    watru: >
      - 
      The sides of the hexagon has been colored red. 
      
      -
      Note that if $$ A_iA_jA_k $$ is such that some two of its vertices are 
      consecutive, then it has at least one red side.
      
      -
      If $$ A_iA_jA_k $$ is such that no two of its vertices are consecutive, 
      then any two of its vertices are exactly one vertex apart.
      Note that there precisely two such triangles, namely,
      $$ A_1A_3A_5 $$ and $$ A_2A_4A_6 $$.
      
      -
      Observe that if each of these two triangles have at least one red side, 
      then the required condition is satisfied.
      
      -
      Moreover, if the required condition is satisfied, 
      then each of these two triangles has at least one red side.
      
      -
      It follows that $$ N $$ is equal to 
      the number of colorings of the diagonals of the hexagon
      using red and blue such that each of the triangles $$ A_1A_2A_3 $$ and $$ A_2A_4A_6 $$ have at least 
      one red side.
      
      -
      This shows that 
      
      \\[
      N 
      = 
      (2^3 - 1)(2^3 - 1)(2^{\binom{6}{2} - 6 - (3 + 3)}) = 7 \cdot 7 \cdot 8 = 392
      .
      \\]
      
      
      - 
      The sum of the squares of the digits of $$ N $$ is 
      equal to $$ 3^2 + 9^2 + 2^2 = 9 + 81 + 4 = 94 $$.

    soln: >
      - 

