    aops: https://artofproblemsolving.com/community/c4h3148214p28587841
    supp: 
      - name: 
        url:
    eg: >
      Let $$ X $$ be the set of all even positive integers $$ n $$ such that 
      the measure of the angle subtended by a side at the center of some regular polygon is $$ n $$ degrees. 
      Find the number of elements in $$ X $$. 
    watru: >
      - Let $$ r\geq 3 $$ be an integer and consider a regular $$ r $$-gon. 
        Note that $$ 360/r $$ is even 
        if and only if $$ r $$ is equal to one of 

        \\[
            3, 4, 5, 6, 9, 10, 12, 15, 18, 20, 24, 36, 45, 60, 120, 360
        .
        \\]

        In other words, there are precisely $$ 16 $$ positive integers $$ r \geq 3 $$ such that 
        dividing $$ 360 $$ by $$ r $$ yields an even number. 

      - It follows that the number of elements of $$ X $$ is equal to $$ 16 $$. 
    
    soln: >

