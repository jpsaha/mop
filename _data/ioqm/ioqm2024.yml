p8: 
    aops: https://artofproblemsolving.com/community/c4h3394952p32653883
    supp: 
      - name: 
        url:
    eg: >
      Let $$ n $$ be the smallest integer such that the sum of the digits of $$ n $$ 
      is divisible by $$ 5 $$, 
      as well as the sum of the digits of $$ n + 1 $$ is divisible by $$ 5 $$.
      What are the first two digits of $$ n $$ in the same order?
    watru: >
      - Show that the last digit of $$ n $$ is $$ 9 $$.

      - Note that $$ n $$ has at least two digits.
      If $$ n $$ is a two-digit number, then show that 
      it is not equal to any integer other than $$ 19 $$ or $$ 69 $$.
      
      - Conclude that $$ n $$ has at least three digits, 
      and its second last digit is $$ 9 $$.
      
      - If $$ n $$ is a three-digit number, then show that
      it is not equal to any integer other than $$ 299 $$ or $$ 799 $$.
      
      - Argue similarly to show that 
      $$ n $$ has at least four digits, 
      and its third last digit is $$ 9 $$.
      
      - Prove that $$ n $$ has at least five digits,
      and its fourth last digit is $$ 9 $$.
      
      - If $$ n $$ is a five-digit number, 
      then show that it is equal to $$ 49999 $$.
    soln: >

p9:
    aops: https://artofproblemsolving.com/community/c4h3148217p28587845
    supp: 
      - name: 
        url:
    eg: >
      Find the number of triples $$ (a, b, c) $$ of positive integers such that

      - $$ ab $$ is a prime,

      - $$ bc $$ is a product of two primes, 

      - $$ abc $$ is not divisible by square of any prime and

      - $$ abc \leq 30 $$.
    watru: >
      - Suppose $$ (a, b, c) $$ is a pair satisfying the above conditions. 
      
      - Since $$ ab $$ is a prime, it follows that one of $$ a $$, $$ b $$ is equal to $$ 1 $$,
      and the remaining one is a prime. 
      
      - If $$ a = 1 $$, then $$ b, c $$ are distinct primes. 
      
      - If $$ b = 1 $$, then $$ c $$ is the product of two distinct primes which are
      not equal to $$ a $$. 
      
      - This shows that $$ (a, b, c) $$ is equal to 
      one of

      
      \$$
      \begin{align*}
        & 
        (1, 2, 3), 
        (1, 2, 5), 
        (1, 2, 7), 
        (1, 2, 11), 
        (1, 2, 13), \\
        & 
        (1, 3, 2), 
        (1, 3, 5), 
        (1, 3, 7), \\
        & 
        (1, 5, 2), 
        (1, 5, 3), \\
        & 
        (1, 7, 2), 
        (1, 7, 3), \\
        & 
        (1, 11, 2), \\
        & 
        (1, 13, 2), \\
        & 
        (2, 1, 3 \cdot 5), 
        (3, 1, 2 \cdot 5), 
        (5, 1, 2 \cdot 3).
      \end{align*}
      \$$

      - Hence, the number of triples satisfying the above conditions is at most $$ 17 $$. 
      
      - Since any of the above triples does satisfy the given conditions, it follows 
      that the number of triples satisfying the given conditions is equal to $$ 17 $$. 
    soln: >
      - 


p10:
    aops: https://artofproblemsolving.com/community/c4h3394957p32653892
    supp: 
      - name: 
        url:
    eg: >
      Determine the number of positive integral values of 
      $$ p $$ for which there exists a triangle with sides 
      $$ a, b $$ and $$ c $$ which satisfy 
      
      \\[
      a^2 + (p^2 + 9)b^2 + 9c^2 - 6ab - 6pbc = 0
      \\]

    watru: >
      -
      Note that 

      \\[
      a^2 + (p^2 + 9)b^2 + 9c^2 - 6ab - 6pbc 
      = (a - 3b)^2 + (pb - 3c)^2.
      \\]

      - 
      This gives $$ a = 3b $$ and 

      \\[
          c = \frac{p}{3}b.
      \\]
      
      -
      Use the inequality[^ioqm24p101]
      $$ a + b > c $$, 
      to obtain 

      \\[
          3b + b > \frac{p}{3}b,
      \\]

      which yields $$ p \leq 11 $$.

      -
      Use the inequality[^ioqm24p102]
      $$ b + c > a $$, 
      to get

      \\[
          b + \frac{p}{3}b > 3b,
      \\]

      implying $$ p \geq 7 $$.

      -
      It reduces to finding the number of
      positive integers $$ p $$ such that
      $$ 7 \leq p \leq 11 $$.


      [^ioqm24p101]: How does it follow?

      [^ioqm24p102]: How does it follow?
    soln: >
      - 


p11:
    aops: https://artofproblemsolving.com/community/c4h3148221p28587853
    supp: 
      - name: 
        url:
    eg: >
      A positive integer $$ m $$ has the property that $$ m^2 $$ 
      is expressible in the form $$ 4n^2 - 5n + 16 $$ 
      where $$ n $$ is an integer (of any sign). 
      Find the maximum possible value of $$ \lvert m - n \rvert $$.
    watru: >
      - Let $$ m,n $$ be integers satisfying 
      $$ m^2 = 4n^2 - 5n + 16 $$, or equivalently, 

      \\[
      4n^2 - 5n + (16 - m^2) = 0.
      \\]

      - 
      Since $$ n $$ is an integer, the discriminant of the 
      quadratic polynomial $$ 4n^2 - 5n + (16 - m^2) $$ 
      in $$ n $$ is a perfect square, that is, 
      there exists an integer $$ \ell $$ such that 

      \\[
      25 - 16 (16 - m^2) = \ell^2,
      \\]

      or equivalently, 
      $$ 16m^2 - \ell^2 = 231 $$, which gives 

      \\[(4m - \ell)(4m + \ell) = 3 \cdot 7 \cdot 11.\\]

      - 
      Note that $$ 4m-\ell, 4m + \ell $$ are odd and hence congruent to 
      $$ 1, -1 $$ modulo $$ 4 $$ (in some order). 
      Also note that 
      $$ 4m - \ell < 4m + \ell $$ holds. 

      -
      This shows that $$ (4m-\ell, 4m + \ell) $$ is equal to 
      one of 

      \\[
      (1, 3\cdot 7 \cdot 11), 
      (3, 77), (7, 33), (11, 21),
      \\]

      and consequently, 
      $$ 8m = 232, 80, 40, 32 $$, 
      which yields 
      $$ m = 29, 10, 5, 4 $$. 

      - 
      If $$ m = 29 $$, 
      then 
      $$ 4n^2 - 5n - 825 = 0 $$, 
      which gives $$ n = 15 $$. 

      - 
      If $$ m = 10 $$, then 
      $$ 4n^2 - 5n  - 84 = 0 $$
      holds, 
      which gives $$ n = - 4 $$.

      - 
      If $$ m = 5 $$, 
      then 
      $$ 4n^2 - 5n - 9 = 0 $$ holds, 
      implying
      $$ n = -1 $$. 

      - 
      If $$ m = 4 $$, then  
      $$ n = 0 $$. 

      - 
      Conclude that the maximum possible value of $$ \lvert m - n \rvert $$ is  
      equal to $$ 14 $$. 
    
    soln: >
      - 



p12:
    aops: https://artofproblemsolving.com/community/c4h3148224p28587857
    supp: 
      - name: 
        url:
    eg: >
      Let $$ P(x) = x^3 + ax^2 + bx + c $$ be a polynomial where $$ a $$, $$ b $$, $$ c $$ 
      are integers and $$ c $$ is odd. 
      Let $$ p_i $$ be the value of $$ P(x) $$ at $$ x = i $$. Given that 
      $$ p_1^3 + p_2^3 + p_3^3 = 3 p_1 p_2 p_3 $$, find the value of $$ p_2 + 2p_1 - 3p_0 $$. 
    watru: >
    
      - 
      Note that if $$ p_1 + p_2 + p_3 \neq 0 $$, 
      then using the condition that $$ p_1, p_2, p_3 $$ are real, 
      it follows that $$ p_1 = p_2 = p_3 $$.  

      - 
      Note that 


      \$$
      \begin{align*}
      p_1 
      & = 
      1 + a + b + c, \\
      p_2
      & = 
      8 + 4a + 2b + c, \\
      p_3 
      & = 
      27 + 9a + 3b + c,
      \end{align*}
      \$$


      which gives that 

      \\[
      p_1 + p_2 + p_3 
      = 
      36 + 14a + 6b + 3c.
      \\]

      Since $$ c $$ is an odd integer, it follows 
      that[^ioqm23p12]
      $$ p_1 + p_2 + p_3 \neq 0 $$. 
      Consequently, $$ p_1 = p_2 = p_3 $$.  

      -
      This gives 

      \\[
      3a + b = -7, 
      5a + b = -19,
      \\]

      and hence, $$ a = -6, b = 11 $$. 

      -
      This gives \

      $$
      \begin{align*}
      p_2 + 2p_1 - 3p_0 
      & = 
      10 + 6a + 4b + 3c - 3c \\
      & = 
      18.
      \end{align*}
      $$

      
      [^ioqm23p12]: Since $$ c $$ is odd, it follows that $$ p_2 $$ is odd. 
      Note that $$ p_1  - p_3 $$ is even (Why? Does it follow that $$ f(1) - f(3) $$ is 
      divisible by $$ 2 $$ for any polynomial $$ f(x) $$ with integer coefficients?), 
      and hence, $$ p_1 + p_2 + p_3 $$ is odd.
    soln: >
      - 

