    soln: >
      The given inequalities 
      are equivalent to 
      \\[
      (a-b)^2-c^2 \geq 0 , (b-c)^2 - a^2 \geq 0, (c-a)^2 -b^2 \geq 0 ,
      \\]
      which yields 


      \\[
      \begin{align*}
          (a-b+c)(a-b-c) &\geq 0,\\ 
          (b-c+a)(b-c-a) &\geq 0, \\
          (c-a+b)(c-a-b) &\geq 0.
      \end{align*}
      \\]


      Multiplying them, we obtain 
      \\[
      -(b+c-a)^2(c+a-b)^2 (a+b-c)^2\geq 0,
      \\]
      which shows that 
      $$ (b+c-a)(c+a-b)(a+b-c) $$ is equal to $$ 0 $$. 
      This proves the result. 